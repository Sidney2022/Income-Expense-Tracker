{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">
        <div class="row bdc">
            <div class="col-auto">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"> <a href="{% url 'all-income' %}">My Income</a></li>
                        <li class="breadcrumb-item"> <a href="{% url 'add-income' %}">Add Income</a></li>
                    </ol>
                </nav>
            </div>
         
        </div>


        {% include 'messages.html' %}

        <div class="app-card app-card-settings shadow-sm p-4">

            <div class="app-card-body">
                <form class="form-group" action="{% url 'sources' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control"  required="" name="source"
                            placeholder="Add Source">
                    </div>

                    
                    <button type="submit" class="btn text-white form-control btn-primary">Add Sources</button>
                </form>
            </div>
                <div class="mt-3">
                    <select class="form-control" name="category" id="">
                        {% for source in sources %}
                        <option value="">{{source}}</option>
                        {% endfor %}
                    </select>
                </div>

        </div>
    </div>
</div>



{% endblock %}
