{% extends 'auth/base_auth.html' %}

{% block title %} Login {% endblock %}
{% block content %}
					<h2 class="auth-heading text-center mb-5">Log in to InExTracker</h2>
			        <div class="auth-form-container text-start">
						{% include 'messages.html' %}
						<form class="auth-form login-form" action="{% url 'login' %}" method="post">   
							{% csrf_token %}      
							<div class="text mb-3">
								<label class="sr-only" for="username">Email</label>
								<input id="signin-username" name="username" type="text" class="form-control signin-email" placeholder="Username" required="required">
							</div><!--//form-group-->

							<input type="hidden" name="next" value="{{ redirect_to }}">

							<div class="password mb-3">
								<label class="sr-only" for="password">Password</label>
								<input id="signin-password" name="password" type="password" class="form-control signin-password" placeholder="Password" required="required">
								<div class="extra mt-3 row justify-content-between">
									<div class="col-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
											<label class="form-check-label" for="RememberPassword">
											Remember me
											</label>
										</div>
									</div><!--//col-6-->
									<div class="col-6">
										<div class="forgot-password text-end">
											<a href="reset-password.html">Forgot password?</a>
										</div>
									</div><!--//col-6-->
								</div><!--//extra-->
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
							</div>
						</form>
						
						<div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link" href="{% url 'signup' %}" >here</a>.</div>
					</div><!--//auth-form-container-->	

{% endblock %}
