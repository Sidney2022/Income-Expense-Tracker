{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>IET | Login</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'plugins/fontawesome/js/all.min.js' %}"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/portal.css' %}">

</head> 

<body class="app app-login p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-12 col-lg-12 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2"  alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-5">Log in to IET</h2>
			        <div class="auth-form-container text-start">
						{% include 'messages.html' %}
						<form class="auth-form login-form" action="{% url 'login' %}" method="post">   
							{% csrf_token %}      
							<div class="text mb-3">
								<label class="sr-only" for="username">Email</label>
								<input id="signin-username" name="username" type="text" class="form-control signin-email" placeholder="Username" required="required">
							</div><!--//form-group-->

							<input type="hidden" name="next" value="{{ redirect_to }}">

							<div class="password mb-3">
								<label class="sr-only" for="password">Password</label>
								<input id="signin-password" name="password" type="password" class="form-control signin-password" placeholder="Password" required="required">
								<div class="extra mt-3 row justify-content-between">
									<div class="col-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
											<label class="form-check-label" for="RememberPassword">
											Remember me
											</label>
										</div>
									</div><!--//col-6-->
									<div class="col-6">
										<div class="forgot-password text-end">
											<a href="reset-password.html">Forgot password?</a>
										</div>
									</div><!--//col-6-->
								</div><!--//extra-->
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
							</div>
						</form>
						
						<div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link" href="{% url 'signup' %}" >here</a>.</div>
					</div><!--//auth-form-container-->	

			    </div><!--//auth-body-->
		    
			
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	 
    
    </div><!--//row-->


</body>
</html>
