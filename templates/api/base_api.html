{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>InExTracker | Api Docs</title>
    
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'api/fontawesome/js/all.min.js' %}"></script>

    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'api/css/theme.css' %}">

</head> 

<body>  
    <header class="header fixed-top">	    
        <div class="branding docs-branding">
            <div class="container-fluid position-relative py-2">
                <div class="docs-logo-wrapper">
					<button id="docs-sidebar-toggler" class="docs-sidebar-toggler docs-sidebar-visible me-2 d-xl-none" type="button">
	                    <span></span>
	                    <span></span>
	                    <span></span>
	                </button>
	                <div class="site-logo"><a class="navbar-brand" href="/"><img class="logo-icon me-2" width="40" src="{% static 'logo.png' %}" alt="logo"><span class="logo-text">InExTracker</span></a></div>    
                </div><!--//docs-logo-wrapper-->
	            <div class="docs-top-utilities d-flex justify-content-end align-items-center">
	               
	
					<ul class="social-list list-inline mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex">
						<li class="list-inline-item"><a href="#"><i class="fab fa-github fa-fw"></i></a></li>
			            <li class="list-inline-item"><a href="#"><i class="fab fa-twitter fa-fw"></i></a></li>
		            </ul><!--//social-list-->
		            
	            </div><!--//docs-top-utilities-->
            </div><!--//container-->
        </div><!--//branding-->
    </header><!--//header-->
    {% block content %}

    
    {% endblock %}
       
    <!-- Javascript -->          
    <script src="{% static 'api/plugins/popper.min.js' %}"></script>
    <script src="{% static 'api/plugins/bootstrap/js/bootstrap.min.js' %}"></script>  
    
    <!-- Page Specific JS -->
    <script src="{% static 'api/plugins/smoothscroll.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
    <script src="{% static 'api/js/highlight-custom.js' %}"></script> 
    <script src="{% static 'api/plugins/simplelightbox/simple-lightbox.min.js' %}"></script>      
    <script src="{% static 'api/plugins/gumshoe/gumshoe.polyfills.min.js' %}"></script> 
    <script src="{% static 'api/js/docs.js' %}"></script> 

</body>
</html>
