{% load static %}

{% for message in messages %}
{% if message.tags %}

<div style="opacity: .8;" class="app-card card alert alert-dismissible text-white bg-{{message.tags}} shadow-sm mb-4 border-left-decoration p-3" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
{% endfor %}

<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
