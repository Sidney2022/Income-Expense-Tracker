{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>IET | {% block title %} {% endblock %}</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'plugins/fontawesome/js/all.min.js' %}"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/portal.css' %}">
    <link id="theme-style" rel="stylesheet" href="{% static 'css/customs.css' %}">

</head> 

<body class="app">   	
    <header class="app-header fixed-top">	   	            
        <div class="app-header-inner">  
	        <div class="container-fluid py-2">
		        <div class="app-header-content"> 
		            <div class="row justify-content-between align-items-center">
			        
				    <div class="col-auto">
					    <a id="sidepanel-toggler" class="sidepanel-toggler d-inline-block d-xl-none" href="#">
						    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" role="img"><title>Menu</title><path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"></path></svg>
					    </a>
				    </div>
		            <div class="search-mobile-trigger d-sm-none col">
			            <i class="search-mobile-trigger-icon fas fa-search"></i>
			        </div>
		            <div class="app-search-box col">
		                <form class="app-search-form">   
							<input type="text" placeholder="Search..." name="search" class="form-control search-input">
							<button type="submit" class="btn search-btn btn-primary" value="Search"><i class="fas fa-search"></i></button> 
				        </form>
		            </div>
		            
		            <div class="app-utilities col-auto">
						<div class="app-utility-item app-user-dropdown dropdown cap">
							Hello {{user}}
						</div>
			            
			            <div class="app-utility-item app-user-dropdown dropdown">
				            <a class="dropdown-toggle" id="user-dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><img style="border-radius: 50px;" src="{{user_prefs.image.url}}" alt="user profile"></a>
				            <ul class="dropdown-menu" aria-labelledby="user-dropdown-toggle">
								<li><a class="dropdown-item" href="{% url 'account-info' %}">Account</a></li>
								<li><a class="dropdown-item" href="{% url 'edit-settings' %}">Settings</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
							</ul>
			            </div> 
						<div class="app-utility-item app-user-dropdown dropdown cap">
</div>
						
		            </div>
		        </div>
	            </div>
	        </div>
        </div>
       {% include 'partials/sidenav.html' %}
    </header>
    
    <div class="app-wrapper">
	    
	    {% block content %}

        {% endblock %}
	    
	 
	    
    </div>					

 
    <!-- Javascript -->          
    <script src="{% static 'plugins/popper.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>  

    <!-- Charts JS -->
    <script src="{% static 'plugins/chart.js/chart.min.js' %}"></script> 
    <script src="{% static 'js/index-charts.js' %}"></script> 
    
    <!-- Page Specific JS -->
    <script src="{% static 'js/app.js' %}"></script> 
    <script src="{% static 'js/customs.js' %}"></script> 

</body>
</html>
